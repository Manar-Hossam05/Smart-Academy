<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instapay Checkout</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    :root {
      --primary-color: #004D40;
      --secondary-color: #4DB6AC;
      --accent-color: #FFC107;
      --text-color: #333;
      --light-bg: #F8F8F8;
      --white: #FFFFFF;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--light-bg);
    }

    .checkout-container {
      max-width: 550px;
      margin: 80px auto;
      padding: 40px;
      background-color: var(--white);
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h2 {
      color: var(--primary-color);
      border-bottom: 3px solid var(--secondary-color);
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .price-summary {
      text-align: center;
      font-size: 1.3em;
      color: var(--primary-color);
      font-weight: bold;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid var(--secondary-color);
      border-radius: 6px;
    }

    .instapay-box {
      background: #f1fdfb;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 25px;
      border: 1px dashed var(--secondary-color);
    }

    .instapay-box p {
      margin: 8px 0;
      font-size: 0.95em;
    }

    .instapay-box strong {
      color: var(--primary-color);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .btn-submit {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 15px;
      width: 100%;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
    }

    .btn-submit:hover {
      background-color: #00362C;
    }

    .note {
      text-align: center;
      font-size: 0.9em;
      margin-top: 15px;
      color: #777;
    }
  </style>
</head>

<body>

  <div class="checkout-container">
    <h2>Instapay Payment</h2>

    <div class="price-summary">
      Total Amount: 1000 EGP
    </div>

    <div class="instapay-box">
      <p><strong>Payment Method:</strong> Instapay</p>
      <p><strong>Instapay Name:</strong> CLIENT NAME</p>
      <p><strong>Instapay ID / Mobile:</strong> 01XXXXXXXXX</p>
      <p><strong>Note:</strong> Please complete the transfer using Instapay, then upload proof below.</p>
    </div>

    <!-- âœ… ONE FORM ONLY -->
    <form action="https://formsubmit.co/drEbtessam06@gmail.com" method="POST" enctype="multipart/form-data">

      <input type="hidden" name="_subject" value="New Instapay Payment">
      <input type="hidden" name="_captcha" value="false">

      <div class="form-group">
        <label>Your Full Name</label>
        <input type="text" name="full_name" required placeholder="Enter your name">
      </div>

      <div class="form-group">
        <label>Transaction Reference (optional)</label>
        <input type="text" name="transaction_ref" placeholder="Instapay transaction number">
      </div>

      <div class="form-group">
        <label>Upload Payment Screenshot</label>
        <input type="file" name="payment_proof" required>
      </div>

      <button type="submit" class="btn-submit">
        Submit Payment for Review
      </button>

      <p class="note">
        Your enrollment will be activated after payment verification.
      </p>

    </form>
  </div>

</body>
</html>
