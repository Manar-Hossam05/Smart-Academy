    <style>
        :root {
    --primary-gradient: linear-gradient(135deg, #2196F3, #64B5F6); /* أزرق فاتح → أزرق سماوي */
    --hover-gradient: linear-gradient(135deg, #64B5F6, #90CAF9); /* gradient أفتح عند hover */
    --text-color: #333333;
    --bg-color: #E3F2FD; /* خلفية عامة أزرق فاتح جدًا */
    --white: #FFFFFF;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: var(--light-bg);
    line-height: 1.6;
    margin: 0;
    padding: 0;
}
.container { 
    width: 90%; 
    max-width: 1200px; 
    margin: 0 auto; 
    padding: 0 15px; }

.enrollment-container { max-width: 600px; 
    margin: 80px auto; 
    padding: 40px; 
    background-color: var(--white); 
    border-radius: 10px; 
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); }

.enrollment-container:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 30px rgba(33, 150, 243, 0.3);
}

.enrollment-container h2 {
    color: #1565C0; /* أزرق داكن */
    border-bottom: 3px solid #2196F3;
    padding-bottom: 10px;
    margin-bottom: 30px;
    font-weight: 600;
    text-align: center;
}

.course-info-display {
    background: var(--primary-gradient);
    color: var(--white);
    padding: 12px 15px;
    border-radius: 10px;
    font-size: 1em;
    text-align: center;
    margin-bottom: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.3s;
}

.course-info-display:hover {
    background: var(--hover-gradient);
}

.btn-primary {
    background: var(--primary-gradient);
    color: var(--white);
    border: none;
    padding: 12px;
    border-radius: 8px;
    font-size: 1em;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
    width: 100%;
}

.btn-primary:hover {
    background: var(--hover-gradient);
    transform: translateY(-2px);
}

        .form-group {
            margin-bottom: 8px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--text-color);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 0.95em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(0, 77, 64, 0.5);

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const courseCode = params.get('course')
            const courseNameElement = document.getElementById('course-name');
            const courseMap = {
                'read_audiogram': 'How to read an audiogram',
                'basic_assessment': 'Basic audiological assessment',
                'tympanometry': 'Tympanometry'
            };

            if (courseCode && courseMap[courseCode]) {
                courseNameElement.textContent = courseMap[courseCode];
            } else {
                courseNameElement.textContent = 'A Course (No specific course selected)';
            }
        });
