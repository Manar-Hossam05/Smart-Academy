<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f2f6ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-card {
            background: #ffffff;
            width: 350px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 0.6s ease;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar-container {
            position: relative;
            display: inline-block;
            margin-bottom: 15px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #4a90e2;
        }

        .camera-icon {
            position: absolute;
            bottom: 0;
            right: 0;
            background: #4a90e2;
            border-radius: 50%;
            padding: 8px;
            cursor: pointer;
            border: 2px solid #fff;
            transition: 0.3s;
        }

        .camera-icon img {
            width: 20px;
            height: 20px;
        }

        h2 {
            margin: 10px 0 20px;
            color: #333;
        }

        .info {
            text-align: left;
            margin: 10px 0;
        }

        .info p {
            margin: 8px 0;
            font-size: 15px;
        }

        .info span {
            font-weight: 600;
            color: #4a90e2;
        }

        .logout-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: #3577c9;
        }
    </style>
</head>

<body>

<div class="profile-card">

    <div class="avatar-container">
        <img id="profilePic" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="avatar">
        <label for="imageInput" class="camera-icon">
            <img src="https://cdn-icons-png.flaticon.com/512/61/61456.png">
        </label>
    </div>

    <input type="file" id="imageInput" accept="image/*" style="display:none;">

    <h2>My Account</h2>

    <div class="info">
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Role:</strong> <span id="role"></span></p>
    </div>

    <button class="logout-btn" id="logoutBtn">Logout</button>
</div>

<script>
    // ضيفي الكونفيج بتاعك هنا
    const firebaseConfig = {
  apiKey: "AIzaSyD_S3qWEjoTd1rD0i7JurMtDPIPtgV3dM4",
  authDomain: "clinic-website-71cf6.firebaseapp.com",
  projectId: "clinic-website-71cf6",
  storageBucket: "clinic-website-71cf6.firebasestorage.app",
  messagingSenderId: "897109443664",
  appId: "1:897109443664:web:531dc1ab2108c30df93d55",
  measurementId: "G-Q0HNXTCPFH"
};

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    // تحميل بيانات المستخدم
    // auth.onAuthStateChanged(async user => {
        // if (!user) {
            // window.location.href = "login.html";
            // return;
        // }

        const docRef = db.collection("users").doc(user.uid);
        const docSnap = await docRef.get();

        if (docSnap.exists) {
            const data = docSnap.data();
            document.getElementById("name").innerText = data.name;
            document.getElementById("email").innerText = data.email;
            document.getElementById("role").innerText = data.role;
            if (data.photoURL) {
                document.getElementById("profilePic").src = data.photoURL;
            }
        }
    // });

    // تغيير الصورة
    document.getElementById("imageInput").addEventListener("change", async function() {
        const file = this.files[0];
        if (!file) return;

        const user = auth.currentUser;
        const storageRef = storage.ref(`profileImages/${user.uid}.jpg`);

        // رفع الصورة
        await storageRef.put(file);

        // الحصول على رابط الصورة
        const downloadURL = await storageRef.getDownloadURL();

        // تحديث الصورة في الصفحة
        document.getElementById("profilePic").src = downloadURL;

        // تخزين الرابط في Firestore
        await db.collection("users").doc(user.uid).update({
            photoURL: downloadURL
        });

        alert("Profile photo updated successfully!");
    });

    // زر تسجيل الخروج
    document.getElementById("logoutBtn").addEventListener("click", () => {
        auth.signOut().then(() => {
            window.location.href = "login.html";
        });
    });
</script>

</body>
</html>
