<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #004D40; 
            --success-color: #28a745; 
            --light-bg: #F8F8F8;
            --white: #FFFFFF;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--light-bg);
            text-align: center;
            padding: 50px;
        }
        .success-box {
            max-width: 500px;
            margin: 50px auto;
            padding: 40px;
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            border-top: 6px solid var(--success-color);
        }
        .success-box i {
            font-size: 4em; 
            color: var(--success-color); 
            margin-bottom: 20px;
        }
        .success-box h2 {
            color: var(--success-color);
            margin-bottom: 15px;
            font-size: 2.2em;
        }
        .success-box p {
            color: #555;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .home-link {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: bold;
            display: inline-block;
            padding: 12px 30px;
            border: 2px solid var(--primary-color);
            border-radius: 6px;
            transition: background-color 0.3s, color 0.3s;
        }
        .home-link:hover {
            background-color: var(--primary-color);
            color: var(--white);
        }
    </style>
</head>
<body>
    <div class="success-box">
        <i class="fas fa-check-circle"></i>
        <h2>Payment Successful!</h2>
        <p>Your payment has been processed and your enrollment is confirmed. You will receive an email with course access details shortly.</p>
        <a href="Home.html" class="home-link">Go to Home Page</a>
    </div>
</body>
</html>
